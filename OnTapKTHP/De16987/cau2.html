<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tính BCNN</title>
  <style>
    body {
      text-align: center;
      background-color: #e6f0fa;
    }
    .container {
      display: inline-block;
      background: white;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #999;
    }
    .row {
      margin: 10px;
    }
    label {
      font-weight: bold;
      display: inline-block;
      width: 160px;
      text-align: right;
    }
    input[type="text"] {
      width: 200px;
    }
    button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h3>Câu 2 (2 điểm)</h3>
  <div class="container">
    <div class="row">
      <label>Nhập số thứ nhất:</label>
      <input type="text" id="a">
    </div>
    <div class="row">
      <label>Nhập số thứ hai:</label>
      <input type="text" id="b">
    </div>
    <div class="row">
      <label>BCNN của hai số trên là:</label>
      <input type="text" id="result" readonly>
    </div>
    <div class="row">
      <button onclick="tinhBCNN()">Tìm</button>
      <button onclick="xoa()">Hủy bỏ</button>
    </div>
  </div>

  <script>
    function gcd(x, y) {
      while (y !== 0) {
        let temp = y;
        y = x % y;
        x = temp;
      }
      return x;
    }

    function tinhBCNN() {
      let a = parseInt(document.getElementById("a").value);
      let b = parseInt(document.getElementById("b").value);

      if (isNaN(a) || isNaN(b) || a <= 0 || b <= 0) {
        alert("Vui lòng nhập hai số nguyên dương hợp lệ.");
        return;
      }

      let ucln = gcd(a, b);
      let bcnn = (a * b) / ucln;

      document.getElementById("result").value = bcnn;
    }

    function xoa() {
      document.getElementById("a").value = "";
      document.getElementById("b").value = "";
      document.getElementById("result").value = "";
    }
  </script>
</body>
</html>
